name: Deploy Node.js app to EC2 on push

on:
  push:
    branches:
      - new-main  # or master, or whatever the main branch is

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e # â— Exit on error: Aborts if any command fails to prevent half-broken deployments.
          
          echo "ğŸ” Detecting OS and installing build tools..."
          if command -v apt-get &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y build-essential
          elif command -v yum &> /dev/null; then
            sudo yum groupinstall -y "Development Tools"
            sudo yum install -y gcc-c++ make
          else
            echo "âŒ Unsupported OS: cannot install build tools"
            exit 1 # Mark GitHub Action as failed to notify you
          fi

          # === ğŸ›¡ï¸ Backup the current version ===
          DEPLOY_DIR=~/my-node-express
          BACKUP_DIR=~/my-node-express-backups
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          mkdir -p $BACKUP_DIR

          # Check if the deployment directory exists and is not empty for first-time deployment
          if [ ! -d "$DEPLOY_DIR" ] || [ -z "$(ls -A $DEPLOY_DIR)" ]; then
            echo "ğŸ†• No existing deployment detected or deployment directory is empty â€” assuming first deployment."
            echo "ğŸš€ Deploying for the first time..."
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
            git fetch --all
            git reset --hard origin/new-main
            npm ci --production
            pm2 start index.js --name "my-api-server"
            echo "âœ… First-time deployment complete!"
            exit 0 # Mark GitHub Action as successful
          fi

          # === ğŸš€ Pull and deploy new version ===
          echo "ğŸš€ Pulling latest code..."
          cd $DEPLOY_DIR 
          git fetch --all
          git reset --hard origin/new-main

          echo "ğŸ“¦ Installing dependencies..."
          rm -rf node_modules # â— Clean Windows-compatible modules
          npm ci --production || exit 1 # â— Reinstall fresh Linux-compatible dependencies

          # === ğŸ”¥ Run the newer server using pm2 ===
          echo "ğŸ”„ Reloading server with PM2..."
          pm2 reload my-api-server || pm2 start index.js --name "my-api-server"
          
          # === ğŸ©º Healthcheck ===
          echo "ğŸ©º Health checking server..."
          sleep 10 # wait for server to properly start
          HEALTHCHECK_URL='http://52.59.130.11:3000/health' # My own server's healthcheck endpoint
          echo "Healthcheck URL: $HEALTHCHECK_URL"

          Attempts=0
          MAX_Attempts=10
          # Check if the server is healthy
          until curl --silent --fail $HEALTHCHECK_URL; do
            Attempts=$((Attempts+1))
            echo "âŒâ³ Healthcheck attempt $Attempts/$MAX_Attempts failed..."
            if [ "$Attempts" -ge "$MAX_Attempts" ]; then

              # === ğŸ”„ Rollback ===
              echo "âŒ Healthcheck failed! Rolling back..."
              echo "ğŸ›‘ Stopping broken server..."
              pm2 stop my-api-server || true
          
              echo "â™»ï¸ Restoring previous backup..."
              ROLLBACK_BACKUP=$(ls -td $BACKUP_DIR/my-node-express_* | head -n 1)
              
              if [ -d "$ROLLBACK_BACKUP" ]; then
                rm -rf $DEPLOY_DIR
                cp -r $ROLLBACK_BACKUP $DEPLOY_DIR

                echo "ğŸš€ Restarting server with backup..."
                cd $DEPLOY_DIR
                npm install
                pm2 start index.js --name "my-api-server"
                echo "âœ… Rollback successful!"
                exit 0  
              else
                echo "âŒ No valid backup found! Manual intervention required."
                exit 1
              fi  
            fi
            sleep 2
          done  

          # === Backup the current deployment only if healthcheck passes ===
          echo "âœ…ğŸ“¦ Server is healthy. Creating backup of the new deployment..."
          cp -r $DEPLOY_DIR "$BACKUP_DIR/my-node-express_$TIMESTAMP"

          echo "âœ… Server is healthy. Deployment complete!"
          echo -e "\033[1;32mğŸ Finished deploy script.\033[0m"


