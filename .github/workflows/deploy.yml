name: Deploy Node.js app to EC2 on push

on:
  push:
    branches:
      - new-main  # or master, or whatever the main branch is

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd my-node-express
          git pull origin new-main
          npm install
          pm2 reload my-api-server || pm2 start index.js --name "my-api-server"
          pm2 logs my-api-server --lines 100

